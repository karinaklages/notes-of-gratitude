<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/mobile.css">
    <link rel="icon" href="./assets/icons/favicon.png" type="image/png">
    <title>Notes of Gratitude</title>
</head>
<body onload="renderNotes()">
    <main>
        <div class="inputContainer">
            <input id="noteInput" type="text" placeholder="WHAT ARE YOU THANKFUL FOR?" maxlength="26" style="text-transform: uppercase;">
            <img onclick="addNote()" class="roundIcon" src="./assets/icons/check-icon.png" alt="Check Icon" aria-label="Submit Note">
        </div>
        <div id="content"></div>
    </main>
    <script src="./scripts/template.js"></script>
    <script src="script.js"></script>
</body>
</html>
